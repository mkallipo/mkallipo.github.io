title: Μυρτώ Καλλιπολίτη
email: myname@gmail.com
# logo: 'island.jpg'
description: Αθήνα -- Wien -- Bruxelles
github_username: mkallipo
minimal_mistakes_skin: 'dirt'
search: false

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


include:
  - _pages
  - assets

atom_feed:
  hide: true


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  #  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Myrto Kallipoliti"
  avatar : "twix.jpg"
  bio    : "Born and raised in Athens, lived in Vienna and currently reside in Brussels."
  location : Brussels - Athens
  links:
    - label: "Mytilene"
      icon: "fab fa-heart" 
      url: "https://en.wikipedia.org/wiki/Mytilene"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mkallipo"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-in"
      url: "http:www.linkedin.com/in/myrto-kallipoliti-212716146"
    - label: "Google Scholar"
      icon: "fab fa-fw fa-google"
      url: "https://scholar.google.com/citations?user=9zC1stoAAAAJ&hl=en"
    - label: "ORCID"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0000-0003-2188-6552"


defaults:
  # _posts
  - scope:
      path: "index.md"
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

